<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@500;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/4ac7b3f340.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Gif Search </title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main_container">



        <div class="search_title">
            <h1>GIF Search</h1>
        </div>
        <div class="search_wrap">

            <form class="search" id="form">

                <input type="text" class="searchTerm" placeholder="Search all the Gifs..." id="valueGif">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>

            </form>

        </div>

        </div>

        <section class="trending_section">
            <h2><span> <i class="fa-solid fa-fire"></i></span> Trending</h2>

            <div class="trending_grid" id="trending">
            </div>
        </section>


        <section class="random_section">

            <h2 id="random_title"> <span><i class="fa-solid fa-bolt-lightning"></i></span> Random Gifs</h2>


            <div class="trending_grid" id="random">

        </section>
    </main>




    <footer>
        <p>Made by: Andrea Ruiz </p>
        <div class="links">
            <a href="https://github.com/AndreaDev14" target="_blank" rel="noopener"><i
                    class="fa-brands fa-github"></i></a>

            <a href="https://twitter.com/Andreadev9" target="_blank" rel="noopener"> <i
                    class="fa-brands fa-twitter"></i> </a>

        </div>

    </footer>

    <script src="js/app.js"></script>
</body>

</html>
